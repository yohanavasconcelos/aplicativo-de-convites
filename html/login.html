<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro e Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="../style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "poppins", sans-serif;
    }
  </style>
  <script type="module" src="../js/firebaseConfig.js"></script>
</head>

<body class="body_login">
  <div class="container" id="signup" style="display:none;">
    <h1 class="form-title">Registrar</h1>
    <form method="post" action="">
      <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="fName" placeholder="Nome ou apelido" required>
        <label for="fname">Nome ou apelido</label>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="rEmail" placeholder="Email" required>
        <label for="rEmail">Email</label>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="rPassword" placeholder="senha" required>
        <label for="rPassword">senha</label>
      </div>
      <button class="btn" id="submitSignUp">Inscrever-se</button>
    </form>
    <p class="or">
      ----------or--------
    </p>
    <div class="icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-facebook"></i>
    </div>
    <div class="links">
      <p>Certo você já tem uma conta?</p>
      <button id="signInButton">Entrar</button>
    </div>
  </div>

  <div class="container" id="signIn">
    <h1 class="form-title">Entrar</h1>
    <form method="post" action="">
      <div id="signInMessage" class="messageDiv" style="display:none;"></div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="senha" required>
        <label for="password">senha</label>
      </div>
      <p class="recover">
        <a href="#">Recuperar a senha</a>
      </p>
      <button class="btn" id="submitSignIn">Entrar</button>
    </form>
    <p class="or">
      ----------or--------
    </p>
    <div class="icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-facebook"></i>
    </div>
    <div class="links">
      <p>Você não tem uma conta ainda?</p>
      <button id="signUpButton">Inscrever-se</button>
    </div>
  </div>
  <script type="module" src="../js/login.js"></script>
</body>

</html>
